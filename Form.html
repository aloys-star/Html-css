<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<h1>PERSONAL DETAILS</h1>

<form action="">
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter first name" required="required">
    <br><br>

    <label for="mname">Middle name:</label>
    <input type="text" id="mname" placeholder="Enter middle name" required="required">
    <br><br>

    <label for="sname">Sername:</label>
    <input type="text" id="sname" placeholder="Enter Sername" required="required">
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abcd132@gmail.com" required="required">
    <br><br>

    <label for="pwd">Passsword:</label>
    <input type="password" id="pwd" placeholder="Enter password" required="required">
    <br><br>

    <p>Choose your favourite football team :</p>
    <input type="radio" id="arsenal">
    <label for="arsenal">Arsenal</label>
    <br>

    <input type="radio" id="liverpool">
    <label for="liverpool">Liverpool</label>
    <br>

    <input type="radio" id="mancity">
    <label for="mancity">Manchester City</label>
    <br><br>


    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label>
    <br>

    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label>
    <br>

    <input type="checkbox" id="c">
    <label for="c">C programming</label>
    <br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose">---Choose---</option>
        <option value="Kenya">Kenyan</option>
        <option value="Tanzania">Tanzanian</option>
        <option value="Zambia">Zambian</option>
        <option value="Ethiopia">Ethiopian</option>
    </select>
    <br><br>

    <label for="person">Describe yourself</label>
    <br>
    <textarea name="" id="person" cols="50" rows="10" placeholder="Type..."></textarea>
    <br><br>


    <button type="submit">Submit</button>

    




</form>





</body>
</html>
