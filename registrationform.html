<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
<br><br><br><br>

<form action="">
   <fieldset>
        <legend>Student form</legend>

    <div class="first">
        <label for="fname">Firts Name :</label>
        <input type="text" id="fname" placeholder="first name" required="required">
        <br><br>
    </div>

       <div class="first">
           <label for="sname">Sername :</label>
           <input type="text" id="sname" placeholder="sername" required="required">
           <br><br>
       </div>

       <div class="first">
             <label for="email">Email Address :</label>
           <input type="email" id="email" placeholder="abc123@gmail.com" required="required">
           <br><br>
       </div>

       <div class="first">
           <label for="birthday">Date of Birth :</label>
           <input type="date" id="birthday" required="required">
           <br><br>
       </div>

       <div class="first">
           <label for="image">Choose a file :</label>
           <input type="file" id="image" required="required">
           <br><br>
       </div>

       <div class="first">
            <label for="message">Message :</label>
           <br>
           <textarea name="" id="message" cols="50" rows="5" placeholder="Type something here..." required="required"></textarea>

       </div>




   </fieldset>



</body>
</html>
